<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="chrome">
    <title>reactive spring boot</title>
</head>

<body>
    <h1>welcome home</h1>
    <p>나는 집에 가고 싶다</p>

    <h3>템플릿 타임리프 에 대한 설명</h3>
    <p>타임리프는 DOM 기반 파서를 내장하고 있음. 단순히 img, hr을 사용할 때도 태그 닫아라</p>

    <h1>Inventory Management</h1>
    <table>
        <thead>
            <tr>ID</tr>
            <tr>Name</tr>
            <tr>Price</tr>
        </thead>
        <tbody>
            <tr th:each="item : ${items}">
                <td th:text="${item.id}"></td>
                <td th:text="${item.name}"></td>
                <td th:text="${item.price}"></td>
                <td>
                    <form method="post" th:action="@{'/add/'+${item.id}}">
                        <input type="submit" value="Add to cart" />
                    </form>
                </td>
                <td>
                    <form method="delete" th:ection="@{'/delete/'+${item.id}}">
                        <input type="submit" value="delete" />
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
